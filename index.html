<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: linear-gradient(135deg, hsl(352, 91%, 46%), hwb(29 8% 19%));
            padding: 15px;
            border-radius: 8px;
        }
        .navbar h3 {
            font-size: 28px;
        }
        .navbar a {
            color: #25b38f; 
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            padding: 12px 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: hsla(147, 54%, 54%, 0.2);
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
        }
        .card {
            width: 80%;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px hsla(0, 75%, 43%, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background: linear-gradient(135deg, #1e3c72, hsl(113, 57%, 38%));
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2a5298, #1e3c72);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h3 class="text-white">MCOERC</h3>
        <a href="https://www.figma.com/resource-library/difference-between-ui-and-ux/">Home</a>
        <a href="#"><u>Applications</u></a>
        <a href="#"><u>Accepted</u></a>
        <a href="#"><u>Rejected</u></a>
        <a href="#"><u>Feedback</u></a>
    </div>
    <div class="content">
        <div class="card text-white bg-primary">
            <div class="card-body">
                <h5 class="card-title">Total Applications</h5>
                <p class="card-text" id="applications-count">1,245</p>
            </div>
        </div>
        <div class="card text-white bg-success">
            <div class="card-body">
                <h5 class="card-title">Accepted Students</h5>
                <p class="card-text" id="accepted-count">900</p>
            </div>
        </div>
        <div class="card text-white bg-warning">
            <div class="card-body">
                <h5 class="card-title">Pending Applications</h5>
                <p class="card-text" id="pending-count">245</p>
            </div>
        </div>
        <div class="card text-white bg-danger">
            <div class="card-body">
                <h5 class="card-title">Rejected Applications</h5>
                <p class="card-text" id="rejected-count">200</p>
            </div>
        </div>
        <button id="refresh-data" class="btn btn-primary">Refresh Data</button>
    </div>
    <script>
        $(document).ready(function() {
            $("#refresh-data").click(function() {
                $("#applications-count").text("1,300");
                $("#accepted-count").text("950");
                $("#pending-count").text("250");
                $("#rejected-count").text("100");
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
